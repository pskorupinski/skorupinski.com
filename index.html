<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
        
        <link rel="stylesheet" href="bootstrap-buttons-20/css/ionicons.min.css">
        <link rel="stylesheet" href="bootstrap-buttons-20/css/style.css">
    </head>

    <body>
        <div class="container-fluid cover-container text-center d-flex flex-column">
            <div class="row bg-light align-items-center justify-content-center flex-fill">
                <div class="col-12">
                    <main>
                       <h1>Hi!</h1>

                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-2">
                                    <button type="button" onclick="location.href = 'www.linkedin.com/in/skorupinski';" class="btn mb-2 btn-round btn-linkedin text-left w-100 mb-md-3">
                                        <i class="ion-logo-linkedin mr-2"></i> LinkedIn
                                    </button>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn mb-2 btn-round btn-github text-left w-100 mb-md-3">
                                        <i class="ion-logo-github mr-2"></i> GitHub
                                    </button>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn mb-2 btn-round btn-twitter text-left w-100 mb-md-3">
                                        <i class="ion-md-text mr-2"></i> Medium
                                    </button>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn mb-2 btn-round btn-twitter text-left w-100 mb-md-3">
                                        <i class="ion-md-cloud-download mr-2"></i> Resume
                                    </button>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
            <footer class="p-2">
                Footer
            </footer>
        </div>

        <script src="bootstrap-buttons-20/js/jquery.min.js"></script>
        <script src="bootstrap-buttons-20/js/popper.js"></script>
        <script src="bootstrap-buttons-20/js/bootstrap.min.js"></script>
        <script src="bootstrap-buttons-20/js/main.js"></script>
    </body>

</html>
